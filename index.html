
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDL Board Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      overflow: hidden;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      padding: 10px;
    }
    .header img {
      height: 40px;
    }
    .header .right-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .connect-button {
      padding: 5px 15px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .main-container {
      position: relative;
      height: calc(100vh - 60px);
      background: url('background.webp') center center/cover no-repeat;
    }
    .buidl-button {
      position: absolute;
      background-color: orange;
      color: white;
      font-size: 22px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    .board {
      position: absolute;
      top: 65%;
      left: 25%;
      width: 50%;
      height: 20%;
      display: flex;
      perspective: 1000px;
    }
    .square {
      flex: 1;
      background-color: orange;
      opacity: 0.1;
      height: 100%;
      transform-origin: center;
    }
    .square.completed {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="MIDL Logo">
    <div class="right-section">
      <div id="pointsDisplay">Points: 0 | BOOST: 0.0%</div>
      <button id="connectButton" class="connect-button">Connect</button>
    </div>
  </div>
  <div class="main-container">
    <button id="buidlButton" class="buidl-button">BUIDL</button>
    <div id="board" class="board"></div>
  </div>
  <div id="popup" class="popup"></div>

  <script src="index.js"></script>
</body>
</html>
