
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDL Board Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="MIDL Logo">
        <div class="right-section">
            <button id="connectButton" class="connect-button">Connect</button>
        </div>
    </header>
    <main class="main-container">
        <div class="onboarding-section">
            <div class="section-title">Onboarding Quests</div>
            <button class="quest-button">Quest 1</button>
        </div>
        <div class="available-quests-section">
            <div class="section-title">Available Quests</div>
            <button class="quest-button">Quest 2</button>
        </div>
        <div class="daily-quests-section">
            <div class="section-title">Daily Quests</div>
            <button class="quest-button">Daily Quest</button>
        </div>
        <div class="leaderboard-section" id="leaderboardSection">
            <div class="section-title">Leaderboard</div>
        </div>
        <div class="referral-section" id="referralSection">
            <div class="section-title">Referral</div>
            <div id="referralCode" class="referral-code">Your referral code: <span id="playerId"></span></div>
            <div id="refereeCount" class="referee-count">Number of referees: <span id="refereeCountValue">0</span></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
