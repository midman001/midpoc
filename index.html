
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDL Board Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      overflow: hidden;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      padding: 10px 20px;
    }
    .header img {
      height: 40px;
    }
    .header .right-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .connect-button {
      padding: 5px 15px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .connect-button.disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    .main-container {
      position: relative;
      height: calc(100vh - 60px);
      background: url('background.webp') center center/cover no-repeat;
    }
    .onboarding-section,
    .available-quests-section {
      position: absolute;
      width: 350px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .onboarding-section {
      top: 10%;
      left: 5%;
    }
    .available-quests-section {
      top: 35%;
      left: 5%;
    }
    .section-title {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .quest-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: gray;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: not-allowed;
      display: inline-block;
    }
    .quest-button.enabled {
      background-color: orange;
      cursor: pointer;
    }

    .buidl-button {
      position: absolute;
      background-color: orange;
      color: white;
      font-size: 22px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    .board {
      position: absolute;
      top: 65%;
      left: 25%;
      width: 50%;
      height: 20%;
      display: flex;
      perspective: 1000px;
    }
    .square {
      flex: 1;
      background-color: orange;
      opacity: 0.1;
      height: 100%;
      transform-origin: center;
    }
    .square.completed {
      opacity: 1;
    }
    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 165, 0, 0.9);
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }
    .popup.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="MIDL Logo">
    <div class="right-section">
      <div id="pointsDisplay">Points: 0 | BOOST: 0.0%</div>
      <button id="connectButton" class="connect-button">Connect</button>
    </div>
  </div>
  <div class="main-container">
    <div class="onboarding-section">
      <div class="section-title">Onboarding</div>
      <button id="acceptRules" class="quest-button disabled">Accept Rules</button>
      <button id="joinCommunity" class="quest-button disabled">Join X Community</button>
      <button id="followX" class="quest-button disabled">Follow on X</button>
      <button id="joinDiscord" class="quest-button disabled">Join Discord</button>
    </div>
    <div class="available-quests-section">
      <div class="section-title">Available Quests</div>
      <button id="quest1" class="quest-button disabled">Like/RT/Comment on this tweet</button>
      <button id="quest2" class="quest-button disabled">BTC: Read the article and take the quiz</button>
      <button id="quest3" class="quest-button disabled">MIDL Partner: Follow on X</button>
    </div>
    <button id="buidlButton" class="buidl-button disabled">BUIDL</button>
    <div id="board" class="board"></div>
  </div>

  <div id="popup" class="popup"></div>

  <script>
    let walletConnected = false;
    let points = 0;
    let boost = 0;
    let position = -1;

    const connectButton = document.getElementById("connectButton");
    const pointsDisplay = document.getElementById("pointsDisplay");
    const buidlButton = document.getElementById("buidlButton");
    const popup = document.getElementById("popup");
    const onboardingButtons = [
      document.getElementById("acceptRules"),
      document.getElementById("joinCommunity"),
      document.getElementById("followX"),
      document.getElementById("joinDiscord"),
    ];
    const questButtons = [
      document.getElementById("quest1"),
      document.getElementById("quest2"),
      document.getElementById("quest3"),
    ];
    const board = document.getElementById("board");

    // Create the game board
    function createBoard() {
      for (let i = 0; i < 30; i++) {
        const square = document.createElement("div");
        square.classList.add("square");
        board.appendChild(square);
      }
    }

    createBoard();

    // Update points and BOOST display
    function updatePointsDisplay() {
      pointsDisplay.innerText = `Points: ${points} | BOOST: ${(boost * 100).toFixed(1)}%`;
    }

    // Show popup with auto-dismiss
    function showPopup(message) {
      popup.innerText = message;
      popup.classList.add("active");
      setTimeout(() => {
        popup.classList.remove("active");
      }, 3000);
    }

    // Enable buttons
    function enableButtons(buttons) {
      buttons.forEach((button) => {
        button.classList.add("enabled");
        button.classList.remove("disabled");
        button.disabled = false;
      });
    }

    // Button Handlers
    function handleConnectButtonClick() {
      console.log("Connect button clicked");
      if (!walletConnected) {
        walletConnected = true;
        connectButton.disabled = true;
        connectButton.classList.add("disabled");
        buidlButton.disabled = false;
        buidlButton.classList.remove("disabled");
        boost += 0.2;
        enableButtons([...onboardingButtons, ...questButtons]);
        updatePointsDisplay();
        showPopup("Wallet connected! +20% BOOST");
      }
    }

    function handleOnboardingButtonClick(button, boostIncrease) {
      console.log("Onboarding button clicked");
      if (walletConnected) {
        boost += boostIncrease;
        updatePointsDisplay();
        button.classList.add("disabled");
        button.disabled = true;
        showPopup(`Onboarding Quest Complete! BOOST is now ${(boost * 100).toFixed(1)}%`);
      }
    }

    function handleQuestButtonClick(button, boostMultiplier) {
      console.log("Quest button clicked");
      if (walletConnected) {
        boost *= boostMultiplier;
        updatePointsDisplay();
        button.classList.add("disabled");
        button.disabled = true;
        showPopup(`Available Quest Complete! BOOST is now ${(boost * 100).toFixed(1)}%`);
      }
    }

    function handleBuidlButtonClick() {
      console.log("BUIDL button clicked");
      if (!walletConnected) {
        showPopup("Connect your wallet first!");
        return;
      }
      if (position < 29) {
        position += 1;
        const squares = document.querySelectorAll(".square");
        squares[position].classList.add("completed");
        points += Math.round(100 * boost);
        updatePointsDisplay();
        showPopup(`BUIDL Successful! Points earned: ${Math.round(100 * boost)}`);
      } else {
        showPopup("You have reached the end of the board!");
      }
    }

    // Attach Listeners
    connectButton.addEventListener("click", handleConnectButtonClick);

    onboardingButtons.forEach((button) => {
      button.addEventListener("click", () => handleOnboardingButtonClick(button, 0.2));
    });

    questButtons.forEach((button) => {
      button.addEventListener("click", () => handleQuestButtonClick(button, 1.1));
    });

    buidlButton.addEventListener("click", handleBuidlButtonClick);
  </script>
</body>

<script>

  let points = 0;
  let boost = 0;
  let position = -1;
  let userAddresses = {};

  const connectButton = document.getElementById("connectButton");
  const pointsDisplay = document.getElementById("pointsDisplay");
  const buidlButton = document.getElementById("buidlButton");
  const popup = document.getElementById("popup");
  const onboardingButtons = [
    document.getElementById("acceptRules"),
    document.getElementById("joinCommunity"),
    document.getElementById("followX"),
    document.getElementById("joinDiscord"),
  ];
  const questButtons = [
    document.getElementById("quest1"),
    document.getElementById("quest2"),
    document.getElementById("quest3"),
  ];
  const board = document.getElementById("board");

  // Create the game board
  function createBoard() {
    for (let i = 0; i < 30; i++) {
      const square = document.createElement("div");
      square.classList.add("square");
      board.appendChild(square);
    }
  }

  createBoard();

  // Update points and BOOST display
  function updatePointsDisplay() {
    pointsDisplay.innerText = `Points: ${points} | BOOST: ${(boost * 100).toFixed(1)}%`;

  function showPopup(message) {
    popup.innerText = message;
    popup.classList.add("active");
    setTimeout(() => {
      popup.classList.remove("active");
    }, 3000);
  }

  // Enable buttons
  function enableButtons(buttons) {
    buttons.forEach((button) => {
      button.classList.add("enabled");
      button.classList.remove("disabled");
      button.disabled = false;
    });
  }

  // Xverse Wallet connection logic
  async function connectToXverse() {
    console.log("Attempting Xverse Wallet connection...");
    if (typeof window.SatsConnect !== "undefined") {
      try {
        const response = await window.SatsConnect.request('wallet_connect', {
          addresses: ['ordinals', 'payment', 'stacks'],
          message: 'Connect your Xverse Wallet to access the MIDL Board Game features.',
        });

        if (response.status === 'success') {
          userAddresses = {
            paymentAddress: response.result.addresses.find(addr => addr.purpose === 'payment').address,
            ordinalsAddress: response.result.addresses.find(addr => addr.purpose === 'ordinals').address,
            stacksAddress: response.result.addresses.find(addr => addr.purpose === 'stacks').address,
          };

          walletConnected = true;

          // Update UI
          connectButton.disabled = true;
          connectButton.classList.add("disabled");
          buidlButton.disabled = false;
          buidlButton.classList.remove("disabled");
          boost += 0.2;
          enableButtons([...onboardingButtons, ...questButtons]);
          updatePointsDisplay();

          showPopup(`Connected: ${userAddresses.paymentAddress.substring(0, 6)}...`);
        } else {
          console.error("Xverse Wallet connection failed:", response.error);
          showPopup("Failed to connect to Xverse Wallet. Please try again.");
        }
      } catch (err) {
        console.error("Error connecting to Xverse Wallet:", err);
        showPopup("An error occurred while connecting to Xverse Wallet.");
      }
    } else {
      showPopup("Xverse Wallet is not installed!");
      console.warn("Xverse Wallet is not available in the browser.");
    }
  }

  // Attach the connect function to the button's click event
  connectButton.addEventListener("click", connectToXverse);
</script>
